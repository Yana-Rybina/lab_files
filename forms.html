<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Формы</title>
    <script>
        function sizePic() {
            size = document.getElementById("d5").value;
            img = document.getElementById("pic");
            img.width = 60+20*size;
        }
    </script>
</head>
<body>
    <table border width="100%">
        <tr align="center">
            <td>
                <form action="#">
                    <label for="d1">
                        <select name="select" id="d1" size="1">
                            <option name="a" value="a1" selected>Вариант №1</option>
                            <option name="a" value="a2">Вариант №2</option>
                            <option name="a" value="a3">Вариант №3</option>
                            <option name="a" value="a4">Вариант №4</option>
                            <option name="a" value="a5">Вариант №5</option>
                        </select>
                    </label>
                    <button>Отправить</button>
                </form>
            </td>
            <td>
                <form action="#">
                    <label for="d2">
                        <select name="select" id="d2" size="5">
                            <option name="b" value="b1" selected>Вариант №1</option>
                            <option name="b" value="b2">Вариант №2</option>
                            <option name="b" value="b3">Вариант №3</option>
                            <option name="b" value="b4">Вариант №4</option>
                            <option name="b" value="b4">Вариант №5</option>
                        </select>
                    </label>
                    <button>Отправить</button>
                </form>
            </td>
            <td>
                <form action="#">
                    <p>Укажите цифру:</p>
                    <p>
                        <label>
                            <input type="text" name="num" value="4">
                        </label>
                    </p>
                </form>
            </td>
            <td>
                <form action="#">
                    <label for="d4">
                        <select name="select" id="d4" size="1" multiple>
                            <option name="c" value="c1" selected>Вариант №1</option>
                            <option name="c" value="c2">Вариант №2</option>
                            <option name="c" value="c3">Вариант №3</option>
                            <option name="c" value="c4">Вариант №4</option>
                            <option name="c" value="c4">Вариант №5</option>
                        </select>
                    </label>
                </form>
            </td>
        </tr>
        <tr align="center">
            <td>
                <p>Размер рисунка:</p>
                <label for="d5">
                    <input type="range" min="1" max="5" id="d5" oninput="sizePic()" value="3">
                </label>
                <img src="vinni-puh.jpg" alt="" id="pic">
            </td>
            <td>
                <input type="reset" name="reset" value="Очистить">
            </td>
            <td>
                <label for="d6">
                    <input type="search" id="d6" name="search" placeholder="Поиск по сайту">
                </label>
                <button>Найти</button>
            </td>
            <td>
                <form action="#">
                    <p>Укажите цвет фона:</p>
                    <label for="d8">
                        <input type="color" id="d8" value="#000000">
                    </label>
                    <button>Выбрать</button>
                </form>
            </td>
        </tr>
        <tr align="center">
            <td>
                <form action="#">
                    <p>Укажите:</p>
                    <input type="radio" name="radio" value="k1">Radio BUTTON <br>
                    <input type="radio" name="radio" value="k2">Radio BUTTON <br>
                    <input type="radio" name="radio" value="k3">Radio BUTTON <br>
                    <button>Submit</button>
                </form>
            </td>
            <td>
                <form action="#">
                    <p>Введите текст:</p>
                    <label for="d10">
                        <textarea name="comment" id="d10" cols="20" rows="2"></textarea> <br>
                    </label>
                    <button>Submit</button>
                </form>
            </td>
            <td>
                <form action="#">
                    <p>Укажите дату:</p>
                    <input type="checkbox" name="check" value="2010">2010 <br>
                    <input type="checkbox" name="check" value="2014">2014 <br>
                    <input type="checkbox" name="check" value="2017">2017 <br>
                    <input type="checkbox" name="check" value="2019">2019 <br>
                    <button>Отправить</button>
                </form>
            </td>
            <td>
                <form enctype="multipart/form-data" method="post">
                    <p>Загрузите фотографии</p>
                    <input type="file" name="photo" multiple accept="image/jpg, image/jpeg">
                    <button>Отправить</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
